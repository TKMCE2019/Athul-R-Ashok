   <html>
    <body style="background-color:rgb(71, 213, 170);">
    <script type="text/javascript">
    var lmt = prompt("Enter limit", " ");
    var a1=0,a2=1;
    document.write("Limt__",lmt,"<br/>");
    document.write("Fibonacci series__");
    document.write("",a1," ");
    document.write("",a2," ");
     var a3;
    for(i=2; i<=lmt; i++)
    {
         a3=a1+a2;
         document.write("",a3," ");
         a1=a2;
         a2=a3;
    }
    </script>
    </body>
    </html>
